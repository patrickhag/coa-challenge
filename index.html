<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="image-container">
      <div class="img-item">
        <img
          src="./images/fox.jpg"
          alt="Fox's image"
          onclick="openModal(this.src)"
        />
        <div class="img-heading">
          <h3>FENNEC</h3>
          <h3>FOX</h3>
          <p>India</p>
        </div>
      </div>
      <div class="img-item" id="img-item">
        <img
          src="./images/whale.jpg"
          alt="Whale's image"
          onclick="openModal(this.src)"
        />
        <div class="img-heading">
          <h3>HUMPBACK</h3>
          <h3>WHALE</h3>
          <p>South Africa</p>
        </div>
      </div>
      <div class="img-item" id="img-item">
        <img
          src="./images/baboon.jpg"
          alt="Baboon's image"
          onclick="openModal(this.src)"
        />
        <div class="img-heading">
          <h3>HUMPBACK</h3>
          <h3>WHALE</h3>
          <p>South Africa</p>
        </div>
      </div>
      <div class="img-item" id="img-item">
        <img
          src="./images/deer.jpg"
          alt="Deer's image"
          onclick="openModal(this.src)"
        />
        <div class="img-heading">
          <h3>SPOTTED</h3>
          <h3>DEER</h3>
          <p>Amazon</p>
        </div>
      </div>
      <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage" />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
